{% extends '_base.html' %}

{% block title %}
    {{ cur_rubric.name }}
{% endblock %}

{% block content %}
    <h2>Рубрика: {{ cur_rubric.name }}</h2>
    {% for board in boards %}
        <div>
            <h2>
                <a href="{% url 'detail' pk=board.pk %}">{{ board.title }}</a>
            </h2>
            <p>{{ board.content }}</p>
            <p>{{ board.published_data|date:'d.m.Y H:i:s' }}</p>
        </div>
        <a href="{% url 'edit' pk=board.pk %}">Изменить</a>
        <a href="{% url 'delete' pk=board.pk %}">Удалить</a>
    {% endfor %}
{% endblock %}
